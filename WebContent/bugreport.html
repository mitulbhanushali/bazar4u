    <script type="text/javascript">
    	function validatefiles(){
              
            		var myfiles=document.getElementById('screenshot').files;
            		var type=document.getElementById('subject').value;
            		if(type=="na"){
                        alert("plz select any type");
                       return false;
                   }
                           
            		
            		if(myfiles.length>1){
						alert("you can select only one screenshot !!!!");
						return false;
                	}
            		//document.getElementById("counter").value=myfiles.length;
            		//alert(myfiles.length);
                	for(var i=0;i<myfiles.length;i++){
						var name=myfiles.item(i).name;
						var temp=name.split(".");
						var extern=temp[temp.length-1].toLowerCase();
					
						if(extern.localeCompare("jpeg")!=0 && extern.localeCompare("png")!=0 && extern.localeCompare("gif")!=0 && extern.localeCompare("jpg")!=0){
									alert("file type should be jpeg or png or gif or jpg");
									return false;

							}

                      }
						return true;
                   }
    </script>

                        </div>
                        <div class="form-group">

                        <div class="form-group">

                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="frontend">UI Problem</option>

                        </div>
                    </div>

                    </div>
